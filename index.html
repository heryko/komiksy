<!DOCTYPE html>
<html lang="pl">

    </div>
</div>

        <button onclick="openMenu('pre_menu')">Powrót</button>
    </div>
</div>

<div id="menu-Rodzina-Zbui-One-Shot" class="container" style="display: none;">
    <div class="menu">
        <button onclick="loadGallery('1', 4)">TOM I</button>
        <button onclick="openMenu('pre_menu')">Powrót</button>
    </div>
</div>

<div id="menu-Rodzina-Zbui-Shorts" class="container" style="display: none;">
    <div class="menu">
        <button onclick="loadGallery('Incydent Marcowy', 4)">Incydent Marcowy</button>
        <button onclick="loadGallery('TOM II', 5)">TOM II</button>
        <button onclick="loadGallery('TOM III', 4)">TOM III</button>

    </div>

    </div>
</div>

<div id="menu-Rodzina-Zbui-Bastard-Blood" class="container" style="display: none;">

<div id="gallery" class="container" style="display: none;">
    <img id="logo" src="logo.png" alt="Logo" />
    <h2 id="comic-name"></h2>
    <div class="image-container">
        <img id="image" src="" alt="Obrazek">
        <div class="zoom-lens"></div>
    </div>
    <div class="buttons-container">
        <button id="prev-button" onclick="changeImage('prev')">&#9756;</button>
        <button id="next-button" onclick="changeImage('next')">&#9758;</button> 
    </div>
    <div id="page-info" class="page-info">
        Strona <span id="current-page">1</span> z <span id="total-pages">1</span>
    </div>
</div>
<button id="main-menu" onclick="openMenu('pre_menu')">Powrót do menu głównego</button>



<script src="code.js"></script>
